<h2>Articles de la catégorie : {{ categorie.nom }}</h2>

{% for article in articles %}
<div class="article">
    <h3>{{ article.titre }}</h3>
    <p>{{ article.contenu|truncatewords:30 }}</p>
    <a href="{% url 'detail_article' article.id %}">Lire la suite</a>
</div>
{% empty %}
<p>Aucun article pour cette catégorie.</p>
{% endfor %}
