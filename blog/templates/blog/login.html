<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; }
        .btn { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; }
        .btn-secondary { background: #6c757d; margin-top: 10px; text-align: center; display: block; padding: 10px; color: white; text-decoration: none; }
    </style>
</head>
<body>

<h1 style="text-align:center;">Connexion</h1>

<div class="form-container">
    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
        <div style="color: red;">
            <p>Nom d'utilisateur ou mot de passe invalide.</p>
        </div>
        {% endif %}

        <div class="form-group">
            <label for="id_username">Nom d'utilisateur :</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_password">Mot de passe :</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn">Se connecter</button>
    </form>

    <a href="{% url 'home' %}" class="btn-secondary">Retour</a>
</div>

</body>
</html>
