<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; }
        .btn { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; }
        .btn-secondary { background: #6c757d; margin-top: 10px; text-align: center; display: block; padding: 10px; color: white; text-decoration: none; }
    </style>
</head>
<body>

<h1 style="text-align:center;">Créer un compte</h1>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
            <label for="id_username">Nom d'utilisateur :</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_email">Email :</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="id_password1">Mot de passe :</label>
            {{ form.password1 }}
        </div>

        <div class="form-group">
            <label for="id_password2">Confirmer le mot de passe :</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="btn">S'inscrire</button>
    </form>

    <a href="{% url 'login' %}" class="btn-secondary">Déjà inscrit ? Se connecter</a>

</div>
</body>
</html>
